              </div>

                      <div class="left-curtain4 dark-color"></div>

          </div>

                  <span class="spread-light"></span>
              </span>
              <span class="spot spot2">

              </span>
              <span class="spot spot3">
                  <span class="spread-light"></span>
                      
              </span>
          </div>
      </div>

    <div class="container">
            <div class="overlay"></div>
   
     <div class="opt1">

        <div class="head head1" >
                <div class="opts opts1"></div>

            <div class="cloth cloth1 dark-color1" ></div>
        </div>
        
        <div class="leg left-leg">

            <div class="lower-leg lower1 dark-color1"></div>

        <div class="leg right-leg">
            <div class="upper-leg right-upper upper1 dark-color1"></div>
            <div class="lower-leg right-lower lower1 dark-color1"></div>
            <div class="foot right-foot foot1 dark-color1"></div>

        </div> 
    </div>
</div>
