<body>
 
        <div id="magician">
           

            <div id ="bounce-container">

            <div class="hand1 hands">

            <div class="hand2 hands">
                <div class="glove"></div>

              </div>
            </div>

                    <div class="left-curtain4 dark-color"></div>
