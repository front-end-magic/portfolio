<script >
var storage = window.localStorage;

   var lastscore2 = document.getElementById('lastscore2');         
     var bestscore2 = document.getElementById('bestscore2');

  var score1 = document.getElementById('score1'); 
 var menupage = document.getElementById('menupage'); 

     var high = parseInt(storage.getItem("highScore"));
     var last = parseInt(storage.getItem("last"));
     lastscore2.textContent = last;        
     bestscore2.textContent = high; 
score1.addEventListener("click", function (argument) {
 scorepage.style.display = "block";
 menupage.style.display = "none";
})
